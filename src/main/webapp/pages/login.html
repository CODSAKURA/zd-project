<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../css/login.css" rel="stylesheet">
</head>

<body>
<div id="loginDiv" style="height: 350px">
    <h1 id="loginMsg">用户登录</h1>
    <div id="loginErrorMsg" style="display: none">用户名或密码错误</div>
    <div id="registerSuccessMsg" style="display: none">注册成功，请登录</div>
    <p>账号：<input id="username" name="username" type="text"></p>
    <p>密码：<input id="password" name="password" type="password"></p>

    <div id="subDiv">
        <input id="submission" type="submit" class="button" value="登录">
        <input id="reset" type="reset" class="button" value="重置">&nbsp;&nbsp;&nbsp;
        <a href="register.html">没有账号？</a>
    </div>
</div>

<script src="../js/axios-0.18.0.js"></script>
<script src="../js/login.js"></script>

</body>
</html>
