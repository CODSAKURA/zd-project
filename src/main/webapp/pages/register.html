<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span> <a href="login.html">登录</a>
        <h3><span id="registerFailedMsg" class="err_msg" style="display: none">验证码错误</span></h3>
    </div>

    <table>
        <tr>
            <td>用户名</td>
            <td class="inputs">
                <input name="username" type="text" id="username">
                <br>
                <span id="username_err" class="err_msg" style="display: none">用户不太受欢迎</span>
                <span id="username_exist" class="err_msg" style="display: none">用户已存在</span>
            </td>

        </tr>

        <tr>
            <td>密码</td>
            <td class="inputs">
                <input name="password" type="password" id="password">
                <br>
                <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
            </td>
        </tr>

        <tr>
            <td>验证码</td>
            <td class="inputs">
                <input name="checkCode" type="text" id="checkCode">
                <img id="checkCodeImage" src="/zd_project_war/users/checkCode">
                <a href="#" id="changeImg">看不清？</a>
            </td>
        </tr>

    </table>

    <div class="buttons">
        <input value="注 册" type="submit" id="reg_btn">
    </div>
    <br class="clear">

    <script src="../js/axios-0.18.0.js"></script>
    <script src="../js/register.js"></script>
</div>
</body>
</html>
